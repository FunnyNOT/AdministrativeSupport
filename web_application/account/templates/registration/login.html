{% load static %}
<head>
    {% include 'head.html' %}
    <title>Bachelor Project - Login</title>
</head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-6 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>
                                        <form method="POST" class="user">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="email" name="user_email" class="form-control form-control-user"
                                                    id="exampleInputEmail" aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address...">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="user_password"  class="form-control form-control-user"
                                                    id="exampleInputPassword" placeholder="Password">
                                            </div>
                                            {% if messages %}
                                                {% for message in messages %}
                                                    <div class="alert alert-danger" role="alert">
                                                        {{message}}
                                                    </div>
                                                {% endfor %}
                                            {% endif %}    
                                            <input type='submit' class="btn btn-primary btn-user btn-block" value="Login">
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'Register' %}">Create an Account!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        {% include 'include_js_scripts.html' %}

    </body>

</html>
